<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>社会版登录</title>
	</head>

	<body>
		<div class="page" id="public-login">
			<v-bar title="登录">
				<a class="icon icon-left pull-left back no-transition" slot="left"></a>
				<a href="public-register.html" class="icon pull-right no-transition public-register-text" slot="right">注册</a>
			</v-bar>
			<div class="content public-login-content">
				<div class="public-login-input-box">
					<img class="pull-left" src="assets/img/icon-public-phonenum.png" />
					<input class="pull-left" type="text" id="public-login-phonenum" placeholder="请输入手机号码" />
				</div>
				<div class="public-login-input-box">
					<img class="pull-left" src="assets/img/icon-public-password.png" />
					<input class="pull-left" type="password" id="public-login-phonenum" placeholder="请输入密码" />
				</div>
				<div class="btn-current-phonenum-box">
					<div class="btn-current-phonenum">登  录</div>
				</div>
			</div>
		</div>
	</body>

</html>
