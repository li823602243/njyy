<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>修改登录密码</title>
	</head>
	
	<body>
		<div class="page bg-white" id="password-change">
			<v-bar title="修改登录密码">
				<a class="icon icon-left pull-left back no-transition" slot="left"></a>
			</v-bar>
			<div class="content">

				<div class="list-block" style="margin-top: 0;">
					<ul class="mine-setting-list">
						<li class="item-content">
							<div class="item-inner">							
								<div class="item-title label">原密码</div>	
								<div class="item-input">
									<input type="password" placeholder="请输入原密码" id="cpOldPassword" />
								</div>
							</div>
						</li>
						<li class="item-content">
							<div class="item-inner">
								<div class="item-title label">新密码</div>	
								<div class="item-input">
									<input type="password" placeholder="请输入新密码" id="cpNewPassword" />
								</div>
							</div>
						</li>
						<li class="item-content">
							<div class="item-inner">
								<div class="item-title label">再输一次</div>	
								<div class="item-input">
									<input type="password" placeholder="请再次输入新密码" id="cpRepeatPassword" />
								</div>
							</div>
						</li>
					</ul>
				</div>
			</div>
			<button id="cpChangePdBtn" class="password-submit-btn">完成</button>
		</div>
	</body>
</html>
