<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>找回密码</title>
	</head>

	<body>
		<div class="page login-index-background" style="top:0;" id="login-retrieve-password">
			<div class="login-header">
                <a class="back no-transition">
                	<img src="assets/img/banner/left.png" class="login-left"/>
                </a>
				<img src="assets/img/login/logo.png"/>
			</div>
			<div class="content login-content">

				<div class="login-login-input-box">
					<div class="login-phonenum-input-box">
						<img src="assets/img/login/icon-login-phone.png" />
						<input type="text" name="username" id="username" placeholder="请输入手机号码" />
					</div>
					<div class="register-testcode">
						<div class="register-testcode-input-box" style="float: left;">
							<img src="assets/img/login/icon-verification-code.png" />
							<input type="password" name="password" id="password" placeholder="请输入验证码" />

						</div>
						<div class="register-get-testcode-btn">获取验证码</div>
					</div>
					<div class="confirm-button-box register-button-register">确定</div>
				</div>
			</div>
		</div>
	</body>

</html>
