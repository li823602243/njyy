<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<!--
        	作者：左武洲
        	时间：2016-06-27
        	描述：投票列表页面
        -->
		<div class="page" id="page-voteList">
			<v-bar title="投票" :istab="true" tab1title="校园" tab2title="班级">
				<a class="icon icon-left pull-left back no-transition" slot="left"></a>
				<!--<a v-if="roleId==1" class="icon pull-right no-transition" slot="right" href="addVote.html" id="pubCircleBtn" style="display: none;"><img src="assets/img/yy-circleAdd.png"  style="width: 1rem; height: 1rem;" /></a>-->

			</v-bar>
			<div>
				<div class="tabs vote-list-container">
					<div class="tab active pull-to-refresh-content infinite-scroll content" id="tab1" data-ptr-distance="100" >
						 <div class="pull-to-refresh-layer" style="height: 2rem;">
						    <div class="preloader"></div>
						    <div class="pull-to-refresh-arrow"></div>
						  </div>
				         <ul class="vote-list" style="padding-bottom: 100px;">
					       <li v-for="item in voteList" class="vote-item"  v-on:click="hrefSchool(item)" v-cloak>
					      	<div class="item-left">
					      		<h5 class="item-title">{{item.VOTE_TITLE}}</h5>
					      		<div class="item-content" style="margin-top: -7px;">{{item.VOTE_DESC}}</div>
					      	</div>
					      	<div class="item-right">
					      		<span class="icon icon-right"></span>
					      	</div>
					      	<span class="item-time">{{getTimeTip(item.CREAT_DATE)}}</span>
					      </li>
					    </ul>
					     <!--preloader-->
			        	  <div class="infinite-scroll-preloader" style="margin-top: -100px;">
						        
						    </div>
			         </div>
						    <!-- preloader -->
						    <!--<div class="infinite-scroll-preloader">
						        <div class="preloader"></div>
						    </div>-->
					<div class="tab pull-to-refresh-content infinite-scroll content" id="tab2" data-ptr-distance="55" >
							 <div class="pull-to-refresh-layer" style="height: 2rem;">
							    <div class="preloader"></div>
							    <div class="pull-to-refresh-arrow"></div>
							  </div>
						     <ul class="vote-list" style="padding-bottom: 100px;">
					       <li v-for="item in voteClassList" class="vote-item"  v-on:click="hrefClass(item)" v-cloak>
					      	<div class="item-left">
					      		<h5 class="item-title">{{item.VOTE_TITLE}}</h5>
					      		<div class="item-content" style="margin-top: -7px;">{{item.VOTE_DESC}}</div>
					      	</div>
					      	<div class="item-right">
					      		<span class="icon icon-right"></span>
					      	</div>
					      	<span class="item-time">{{getTimeTip(item.CREAT_DATE)}}</span>
					      </li>
					    </ul>
					     <!--preloader-->
			        	  <div class="infinite-scroll-preloader" style="margin-top: -100px;">
						       
						  </div>
			        	</div>
						    <!-- preloader -->
						    <!--<div class="infinite-scroll-preloader">
						        <div class="preloader"></div>
						    </div>-->
					</div>
			</div>
	</div>
	</body>
</html>
