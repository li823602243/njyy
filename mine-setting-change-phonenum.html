<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>当前绑定手机号</title>
	</head>

	<body>
		<div class="page" id="change-current-phonenum">
			<v-bar title="修改手机号码">
				<a class="icon icon-left pull-left back no-transition" slot="left"></a>
			</v-bar>
			<div class="content">
				<div class="change-phonenum-hint">
					<div class="setting-state-gray">更换手机后，下次登录可使用新手机号登录。</div>
					<div>
						<div class="setting-state-gray pull-left">当前手机号：</div>
						<div class="setting-state-green pull-left">13781134567</div>
					</div>
				</div>

				<div class="change-phonenum-box">
					<img src="assets/img/login/icon-login-phone.png" />
					<input type="text" placeholder="输入新的手机号码" />
				</div>
				<div class="change-register-box">
					<input type="text" placeholder="输入验证码" />
					<div>获取验证码</div>
				</div>
				<div class="btn-current-phonenum-box">
					<div class="btn-current-phonenum">完成</div>
				</div>

			</div>
		</div>
	</body>

</html>
