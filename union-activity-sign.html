<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>

	<body>
		<div class="page" id="unionActivitySign">
			<v-bar title="报名详情">
				<a class="icon icon-left pull-left back no-transition" slot="left"></a>
			</v-bar>
			<div class="content">
        		<img v-if="item.PIC_PATH" src="{{imgPath+item.PIC_PATH}}" alt="" style="width: 100%;"/>
		        <div class="sign-title" style="height: auto !important; margin: 15px 15px;">{{item.UN_TITLE}}</div>
		        <div class="sign-main sign-bottom" style="height: 40px; line-height: 40px;">
		        	<span class="sign-data">时间：</span>
		        	<span class="sign-text" style="font-size: 15px; color: #999999;">{{item.START_TIME}} - {{item.END_TIME}}</span>
		        </div>
		        <div class="sign-main" style="height: auto !important; line-height: 20px; padding: 10px 20px;">
		        	<span class="sign-address">地点：</span>
		        	<span class="sign-text" style="word-break: break-all; color: #999999;">{{item.UN_ADDRESS}}</span>
		        </div>
		        <div class="sign-contet">
		        	<div class="sign-top">
		        		<div class="border-left"></div>
		        		<span style="margin: 0 20px;">活动详情</span>
		        		<div class="border-right"></div>
		        	</div>
		        	<div class="sign-content-main">
		        		<p class="sign-content-text" style="font-size: 15px; color: #999999;">
		        			{{{item.UN_CONTENT}}}
		        		</p>
		        	</div>
		        	<div class="sign-remind">
		        		<div class="sign-remind-title" style="font-size: 15px;">报名须知</div>
		        		<div class="sign-remind-content" style="font-size: 12px; color: #929292;">{{item.UN_TIPS}}</div>
		        	</div>
		        	<div class="sign-phone">
		        		<div class="sign-remind-title" style="font-size: 15px;">咨询热线</div>
		        		<div class="sign-remind-content" style="font-size: 15px; color: #929292;">{{item.UN_PHONE}}</div>
		        	</div>
		        	<div class="sign-ok" @click="signOk" v-if="item.isTrue==false"><button>提交报名</button></div>
		        </div>
		     </div>
		</div>
	</body>

</html>
