<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>问卷调查列表</title>
	</head>

	<body>
		<div class="page" id="ques-survey-list">
			<v-bar title="问卷调查">
				<a class="icon icon-left pull-left back" slot="left" style="font-size: 15px;"></a>
			</v-bar>
			<div class="content pull-to-refresh-content infinite-scroll">
				<!--下拉刷新-->
				<div class="pull-to-refresh-layer">
				    <div class="preloader"></div>
				    <div class="pull-to-refresh-arrow"></div>
  				</div>
				<ul id="ques-survey-listView">
					<li v-for="item in items" @click="gotoDetail(item)">
						<div class="qus-item">
							<div class="qus-item-title" style=" white-space: nowrap; overflow: hidden; text-overflow: ellipsis; width: 100%;">{{item.RESEARCH_TITLE}}</div>
							<div class="que-item-content">
								<div class="pull-left que-item-content-text" style="display: -webkit-box!important; word-break: break-all; overflow: hidden; text-overflow: ellipsis; -webkit-line-clamp: 2; -webkit-box-orient: vertical; width: 100%;">{{item.RESEARCH_DESC}}</div>
								<span class="icon icon-right"></span>
								<!--<img class="qus-survey-detail pull-right" width="7" height="10" src="assets/img/mine/icon-arrows-right.png" />-->
							</div>
							<div class="qus-item-data">有效期：{{item.START_TIME}}至{{item.END_TIME}}止</div>
						</div>
					</li>
					
				</ul>
				<!--上拉加载-->
				<div class="infinite-scroll-preloader">
			    </div>
			</div>
		</div>
	</body>

</html>
