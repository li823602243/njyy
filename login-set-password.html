<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>设置密码</title>
	</head>

	<body>
		<div class="page login-index-background" style="top:0;" id="login-reset-password">
			<div class="login-header">
                <a class="back no-transition">
                	<img src="assets/img/banner/left.png" class="login-left"/>
                </a>
				<img src="assets/img/login/logo.png"/>
			</div>
			<div class="content login-content">

				<div class="login-login-input-box">
					<div class="login-phonenum-input-box">
						<img src="assets/img/login/icon-login-username.png" />
						<input type="text" name="username" id="username" placeholder="请输入密码" />
					</div>
					<div class="login-phonenum-input-box">
						<img src="assets/img/login/icon-login-refresh.png" />
						<input type="password" name="password" id="password" placeholder="再输入一次" />
					</div>
					<div class="confirm-button-box register-button-register">完成</div>
				</div>
			</div>
		</div>
	</body>

</html>
