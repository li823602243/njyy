<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>社会版注册</title>
	</head>

	<body>
		<div class="page" id="public-register">
			<v-bar title="注册">
				<a class="icon icon-left pull-left back no-transition" slot="left"></a>
			</v-bar>
			<div class="content public-login-content">
				<div class="public-login-input-box">
					<img class="pull-left" src="assets/img/icon-public-phonenum.png" />
					<input class="pull-left" type="text" id="public-register-phonenum" placeholder="请输入手机号码" />
				</div>
				<div class="public-get-testcode-box">
					<div class="public-login-input-box public-get-testcode pull-left">
						<input class="pull-left" type="text" id="public-login-phonenum" placeholder="请输入验证码" />
					</div>
					<div class="public-get-testcode-btn">获取验证码</div>
				</div>
				<div class="public-input-password-box">
					<div>请填写密码(不可少于8位)</div>
					<input type="text" id="public-register-phonenum" placeholder="请输入密码" />
				</div>
				<div class="public-input-password-box">
					<div>请再输一次</div>
					<input type="text" id="public-register-phonenum" placeholder="请再次输入密码" />
				</div>
				<div class="btn-current-phonenum-box">
					<div class="btn-current-phonenum">完 成</div>
				</div>
			</div>
		</div>
	</body>

</html>
